<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <main class="container">
        <header>
            <h1>Welcome to Glassdale PD</h1>
            <div class="filters">
                <p>Filter Criminals by:</p>
                <div class="filter filters__crime"></div>
                <p>or</p>
                <div class="filter filters__officer"></div>
                <div class="filter filters__incarceration"></div>
            </div>
        </header>
        <div class="witnessButtonDiv">
            <button class="button witnessesButton">Witness Statements</button>
            <button id="closeWitnesses" class="closeWitnessesButton">Close Witnesses</button>
        </div>
        <div class="caseDataContainer">
            <section>           
                <article class="witnessContainer"></article>
                <article class="associatesContainer"></article>
                <article class="criminalsContainer"></article>
                <article class="officersContainer"></article>
            </section>
            <aside class="notesAside">
                <article class="noteFormContainer"></article>
                <div class="noteListButton"></div>
                <article class="notesContainer"></article>
            </aside>
        </div>
    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
